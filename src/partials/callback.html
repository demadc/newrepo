<section class="callback">
  <div class="container">
          <div class="form-container container">
            <div class="form-left">
              <img
                src="../img/callback/callback-man.jpg"
                alt="Man sitting at the table"
                width="680"
              />
            </div>
            <div class="form-right">
              <h2 class="form-title">Request Callback</h2>
              <form class="form-content">
                <div class="field">
                  <label for="name" class="label-form">
                    <input
                      class="input-form"
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Enter your name"
                      required
                    />
                  </label>
                </div>
                <div class="field">
                  <label for="email" class="label-form">
                    <input
                      class="input-form"
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Enter email*"
                      required
                    />
                  </label>
                </div>
                <button class="btn secondary" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
</section>
